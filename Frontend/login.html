<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" >
    <title>Login - SalonLex</title>
    <link
      rel="stylesheet"
      href="https://files.slack.com/files-pri/T050D73RQLF-F055GLP871U/salonlex.png"
    />
    <link rel="stylesheet" href="./Styles/test.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div id="login-image" class="logocon" style="border: px black solid">
      <img style="height: 350px; width: 300px" src="./image/login.gif" alt="gif" />
    </div>

    <div class="container" style="border: solid red px">
      <h2 class="login-title">Login</h2>

      <form class="login-form">
        <div>
          <label for="email">Email </label>
          <input id="email" type="email" placeholder="me@example.com" name="email" required />
        </div>

        <div>
          <label for="password">Password </label>
          <input id="pass" type="password" placeholder="Enter Password" name="password" required />
        </div>
        <br />

       
        <button id="log" class="btn btn--form"  value="Log in">
            Log in
          </button>

      </form>
      <p id="account">
        <a id="login-text" href="./singup.html"> Don't have an account?<span style="cursor:pointer; color: rgb(176, 78, 95) "> Create an account</span></a><br>
        <p class="login-admin" style="color: rgb(8, 170, 8)"> Login as Admin </p>
      </p>
    </div>
  </body>
</html>

<script src="./Scripts/login.js"></script>
