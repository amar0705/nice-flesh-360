<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Styles/stylist.css" />

    <link rel="stylesheet" href="./Styles/index.css" />
    <title>Stylist</title>
  </head>
  <body>
    <!-- Nav bar -->
    <div id="navbar">
      <header>
        <div class="nav-wrapper">
          <div class="logo-container">
            <img class="logo" src="./assets/SALONLEX-removebg-preview.png" alt="Logo" />
          </div>
          <nav>
            <input class="hidden" type="checkbox" id="menuToggle" />
            <label class="menu-btn" for="menuToggle">
              <div class="menu"></div>
              <div class="menu"></div>
              <div class="menu"></div>
            </label>
            <div class="nav-container">
              <ul class="nav-tabs">
                <li class="nav-tab"><a href="./product.html">Products</a></li>
                <li class="nav-tab">Services</li>
                <li class="nav-tab">Contact</li>
                <li class="nav-tab"><a href="./login.html">Login</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
    </div>

    <!-- Nav bar -->
    <!-- Stylists  -->
    <div class="cont">
      <div id="main-cont"></div>
    </div>
    <div class="popup">
      <header>
        <span>Pick Your Time</span>
        <div class="close">x<i class="uil uil-times"></i></div>
      </header>
      <div class="content">
        <form>
          <input
            type="date"
            class="form-control ppDate"
            id="from-date"
            aria-describedby="date-design-prepend"
          />
          <br />
          <select class="form-control ppDate" id="time" name="option" required>
            <option value="" disabled selected>Select Your Time Slot</option>
            <option value="08-09">08:00 AM to 09:00 AM</option>
            <option value="09-10">09:00 AM to 10:00 AM</option>
            <option value="10-11">10:00 AM to 11:00 AM</option>
            <option value="11-12">11:00 AM to 12:00 PM</option>
            <option value="12-13">12:00 PM to 01:00 PM</option>
            <option value="14-15">02:00 PM to 03:00 PM</option>
            <option value="15-16">03:00 PM to 04:00 PM</option>
            <option value="16-17">04:00 PM to 05:00 PM</option>
            <option value="17-18">05:00 PM to 06:00 PM</option>
          </select>
          <br />
          <input class="bookbtn" id="time_btn" type="submit" value="Book Now" />
        </form>
      </div>
    </div>
  </body>
</html>
