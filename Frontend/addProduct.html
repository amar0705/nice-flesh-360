<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./Styles/admin.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" >
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <title>Add Product - SalonLex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/crud.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="sidebar">
      <div class="logo-details" onclick="location.href=`./index.html`">
        <!-- logo -->
        <img src="./assets/SALONLEX-removebg-preview.png" style="width: 100%" src="#" alt="" />
      </div>
      <ul class="nav-links">
        <li>
          <a href="admin.html" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li style="background-color: white">
          <a href="addProduct.html">
            <i class="bx bx-folder-plus"></i>
            <span class="links_name">Add Product</span>
          </a>
        </li>
        <li>
          <a href="manageProduct.html">
            <i class="bx bx-message-square-minus"></i>
            <span class="links_name">Manage Product</span>
          </a>
        </li>
        <li>
          <a href="./admin_stylists.html">
            <i class="bx bx-edit-alt"></i>
            <span class="links_name">Manage Appointment</span>
          </a>
        </li>
        <li class="log_out">
          <a href="index.html">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Manage Product</span>
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="bx bx-search"></i>
        </div>

        <div class="profile-details">
          <div id="img-admin"></div>
          <!-- admin name -->
          <span class="admin_name">Hey <span id="admin_name"></span></span>
          <i class="bx bx-chevron-down"></i>
        </div>
      </nav>

      <div class="home-content">
        <div class="sales-boxes">
          <div class="recent-sales box">
            <div class="title">All Products list</div>
            <div id="all_products">
              <!-- Fetch Updated Data -->
            </div>
          </div>
          <div class="top-sales box" style="height: 750px">
            <div class="title">Add Item</div>
            <div id="form">
              <form>
                <input type="text" placeholder="Enter Product title" id="prd_title" />

                <input type="text" id="prd_img" placeholder="Enter Product img Url" />

                <input type="text" id="acutal_price" placeholder="Enter Product Price" />

                <input type="text" id="mrp_price" placeholder="Enter Product MRP Price" />

                <input type="text" id="dis_perc" placeholder="Enter Product offer %" />

                <input type="text" placeholder="Enter Product Rating" id="rating" />

                <input type="text" id="category" placeholder="Enter Product category" />
                <input type="text" id="type" placeholder="Enter Product type" />

                <p style="color: black; margin-top: 35px">
                  Note: Product details will get updated in the site, make sure before updating
                  details.
                </p>
                <input
                  style="font-size: 18px; width: 94%"
                  type="button"
                  id="addBtn"
                  value="Add Product"
                  onclick="productpost()"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- <script src="sweetalert2.min.js"></script> -->
    
    <script src="./Scripts/addProduct.js"></script>
  </body>
</html>
