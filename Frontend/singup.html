<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Tab</title>
    <link
      rel="stylesheet"
      href="https://files.slack.com/files-pri/T050D73RQLF-F055GLP871U/salonlex.png"
    />
    <link rel="stylesheet" href="./Styles/test.css" />
  </head>
  <body>
    <div class="logocon-signup" style="border: px black solid">
      <img style="height: 300px; width: 300px" src="./image/TheWaywardHairdresser.gif" alt="gif" />
      <a href="./"></a>
    </div>

    <div class="container-signup" style="border: solid red px">
      <h2 class="login-title">Register Here!</h2>

      <form class="signup-form">
        <div>
          <label for="email">Email </label>
          <input
            id="signup-email"
            type="email"
            placeholder="me@example.com"
            name="email"
            required
          />
        </div>

        <div>
          <label for="gender">Gender:</label>
          <select name="gender" id="signup-gen">
            <option value="">Please select oneâ€¦</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="non-binary">Non-Binary</option>
            <option value="other">Other</option>
            <option value="Prefer not to answer">Prefer not to Answer</option>
          </select>
        </div>

        <div>
          <label for="password">Age </label>
          <input id="age" type="number" placeholder="Enter Age" name="Age" required />
        </div>

        <div>
          <label for="password">Password </label>
          <input
            id="signup-pass"
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />
        </div>

        <button
          onclick="sinFun()"
          class="btn btn--form"
          id="signup-btn"
          type="submit"
          value="Log in"
        >
          Register
        </button>
      </form>

      <p id="account">
        <a id="signup-text" href="./login.html">Already have an account. Login here!</a>
      </p>
    </div>
  </body>
</html>

<script>
  const sinFun = () => {
    const payload = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      pass: document.getElementById("pass").value,
      age: document.getElementById("age").value,
      gen: document.getElementById("gen").value,
    };
    fetch("http://localhost:8080//user/register", {
      method: "POST",
      headers: {
        "Content-type": "application/json",
      },
      body: JSON.stringify(payload),
    })
      .then((res) => console.log(res))
      .catch((err) => console.log(err));
  };
</script>
