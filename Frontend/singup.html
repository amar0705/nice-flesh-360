<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - SalonLex </title>
    <link
      rel="stylesheet"
      href="https://files.slack.com/files-pri/T050D73RQLF-F055GLP871U/salonlex.png"
    />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" >
    <link rel="stylesheet" href="./Styles/test.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="logocon-signup" style="border: px black solid">
      <img src="./image/TheWaywardHairdresser.gif" alt="gif" />
      <a href="./"></a>
    </div>

    <div class="container-signup" style="border: solid red px">
      <h2 class="login-title">Register Here!</h2>

      <form class="signup-form">
        <div>
          <label for="name">Name </label>
          <input
            class="signup-name"
            id="name"
            type="name"
            placeholder="Enter your name"
            name="name"
            require:true
          />
        </div>

        <div>
          <label for="email">Email </label>
          <input
            id="signup-email"
            type="email"
            placeholder="me@example.com"
            name="email"
            required
          />
        </div>

        <div>
          <label for="gender">Gender:</label>
          <select name="gender" id="signup-gen">
            <option value="">Please select oneâ€¦</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="non-binary">Non-Binary</option>
            <option value="other">Other</option>
            <option value="Prefer not to answer">Prefer not to Answer</option>
          </select>
        </div>

        <div>
          <label for="password">Age </label>
          <input id="age" type="number" placeholder="Enter Age" name="Age"  require:true />
        </div>

        <div>
          <label for="password">Password </label>
          <input
            id="signup-pass"
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />
        </div>

        <div>
         <button id="login" class="btn btn--form"  value="Log in">
          Sign Up
         </button>
        </div>
      </form>
    <div>
      <p id="account">
        <a id="signup-text" href="./login.html">Already have an account. Login here!</a>
      </p>
    </div>
  </body>
</html>


<script src="./Scripts/signup.js"></script>
